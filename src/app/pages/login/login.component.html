<div class="login-container">


  <mat-card class="login-body">
    <form action="">
      <mat-card-header class="login-header"><img class="logo-img" src="assets/icons/juganu-logo.png"></mat-card-header>

      <mat-card-content class="login-content">

        <mat-card-title class="login-title">Please login to continue</mat-card-title>


        <mat-form-field class="form-field" appearance="none">
          <mat-icon class="login-icon" matPrefix svgIcon="user-login"></mat-icon>
          <input type="text" matInput placeholder="User Name">
        </mat-form-field>


        <mat-form-field class="form-field" appearance="none">
          <mat-icon class="login-icon" matPrefix svgIcon="user-login"></mat-icon>
          <input placeholder="Password" matInput [type]="hide ? 'password' : 'text'">
<!--          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"-->
<!--                  [attr.aria-pressed]="hide">-->
<!--            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>-->
<!--          </button>-->
<!--          <mat-icon class="login-icon" matPrefix svgIcon="user-login"></mat-icon>-->
        </mat-form-field>

        <div class="login-error">
          First Name must follow this pattern!
        </div>

        <div>
          <button class="login-button" mat-button>Continue</button>
        </div>

        <mat-checkbox class="form-checkbox">Remember me</mat-checkbox>

      </mat-card-content>
    </form>
  </mat-card>


</div>
